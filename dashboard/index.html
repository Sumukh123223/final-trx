// Define At function globally - this is critical for the bundle
function At() {
    console.log('At function called - polyfill working');
    return;
}

// Also define it on window and as a global variable
window.At = At;
var At = At;

// Polyfill for Array.prototype.at (modern browsers)
if (!Array.prototype.at) {
    Array.prototype.at = function(index) {
        const actualIndex = index < 0 ? this.length + index : index;
        return this[actualIndex];
    };
}

// Polyfill for String.prototype.at (modern browsers)
if (!String.prototype.at) {
    String.prototype.at = function(index) {
        const actualIndex = index < 0 ? this.length + index : index;
        return this[actualIndex];
    };
}

console.log('Polyfills loaded successfully');
